<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <cc:interface>
    </cc:interface>
    <cc:implementation>
        <h:form>
            <p:menubar id="main-menu" 
                       autoDisplay="false"
                       class="navbar navbar-expand-lg navbar-dark bg-primary W-100" style="border: none;">
                <p:menuitem class="text-white" ajax="false" value="Home" icon="ui-icon-home" action="#{menuController.toIndex()}" />
                <p:submenu 
                    class="submenu" 
                    label="Diesel Orders" 
                    rendered="#{webUserController.dieselMenuAvailable}" >
                    <p:menuitem 
                        class="submenu-item" 
                        ajax="false" 
                        value="Create Order" 
                        rendered="#{webUserController.dieselFuelRequestMenuAvailable}"
                        action="#{fuelRequestAndIssueController.navigateToAddVehicleFuelRequest()}" />
                    <p:menuitem 
                        class="submenu-item" 
                        ajax="false" 
                        value="Create Special Order" 
                        rendered="#{webUserController.dieselSpecialFuelRequestMenuAvailable}"
                        action="#{fuelRequestAndIssueController.navigateToAddSpecialVehicleFuelRequest()}" />
                    <p:menuitem 
                        class="submenu-item" 
                        ajax="false" 
                        value="Mark Received Orders" 
                        rendered="#{webUserController.dieselFuelRequestMarkAsReceivedMenuAvailable}"
                        action="#{fuelRequestAndIssueController.navigateToListInstitutionRequestsToMark()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="Make Payment Orders" 
                                action="#{fuelRequestAndIssueController.navigateToMakePayment()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="Previously Completed Payment Orders" 
                                action="#{fuelRequestAndIssueController.navigateToMakePayment()}" />
                    <p:menuitem class="submenu-item" ajax="false" value="View Orders" 
                                action="#{fuelRequestAndIssueController.navigateToListInstitutionRequests()}" />
                </p:submenu>

                <p:menuitem 
                    class="text-white" 
                    ajax="false" 
                    value="Reports" 
                    action="#{reportController.navigateToReportsIndex}" />
                <p:menuitem 
                    class="text-white" 
                    ajax="false" 
                    value="Administration" 
                    action="#{menuController.toAdministrationIndex()}" />
                <p:submenu label="Settings">
                    <p:menuitem value="Change My Password" action="#{webUserController.toChangeMyPassword()}" ajax="false" />
                    <p:menuitem value="Change My Details" action="#{webUserController.toChangeMyDetails()}" ajax="false" />
                    <p:menuitem value="Change My Institution Details" action="#{webUserController.toChangeMyInstitutionDetails()}" rendered="#{webUserController.hasPrivilege('Institution_Administration')}" ajax="false" />
                    <p:menuitem value="Change My Username" action="#{webUserController.toChangeMyUsername()}" ajax="false" />
                    <p:menuitem value="API Keys" action="#{apiKeyController.toManageMyApiKeys()}" ajax="false" />
                    <p:separator />
                    <p:menuitem value="Logout" action="#{webUserController.logOut()}" ajax="false" />
                </p:submenu>

                <p:submenu class="submenu mx-2" label="Help" >
                    <p:menuitem value="User Manual" url="https://github.com/lk-gov-health-hiu/fmis/wiki" target="_blank" />
                    <p:menuitem value="Issue Tracking"   url="https://github.com/lk-gov-health-hiu/fmis/issues" target="_blank"   />
                    <p:menuitem value="About" action="/about_us"   ajax="false" />
                </p:submenu>



            </p:menubar>
        </h:form>
    </cc:implementation>
</html>
