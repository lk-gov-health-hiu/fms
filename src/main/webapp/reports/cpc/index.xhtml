<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:define name="head">
            Reports
        </ui:define>
    </h:head>
    <h:body>

        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <div class="card">
                    <div class="card-header">
                        <h:outputLabel value="Reports for CPC" ></h:outputLabel>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <h:form class="form">

                                <p:commandButton 
                                    value="List of Transactions"   
                                    class="w-100 m-1"
                                    action="#{reportController.navigateToListFuelRequestsForCpc()}"
                                    ajax="false"></p:commandButton>

                                <p:commandButton 
                                    value="Fuel Station Summary"   
                                    class="w-100 m-1"
                                    action="#{reportController.navigateToFuelStationSummaryForCpcRegional()}"
                                    ajax="false"></p:commandButton>


                                 <p:commandButton 
                                    value="Payment Requests"   
                                    class="w-100 m-1"
                                    action="#{reportController.navigateToPaymentRequestsForCpcRegionalOffice()}"
                                    ajax="false"></p:commandButton>
                                
                                <p:commandButton 
                                    rendered="false"
                                    value="Diesel Distribution to Fuel Stations Summary"   
                                    class="w-100 m-1"
                                    action="#{reportController.navigateToDieselDistributionFuelStationSummaryForFuelDispensor()}"
                                    ajax="false"></p:commandButton>

                                <p:commandButton 
                                    rendered="false"
                                    value="Diesel Distribution from Health Institutions Summary"   
                                    class="w-100 m-1"
                                    action="#{reportController.navigateToDieselDistributionHealthInstitutionSummaryForFuelDispensor()}"
                                    ajax="false"></p:commandButton>

                                <p:commandButton 
                                    rendered="false"
                                    value="Comprehensive Diesel Issuance Summary"   
                                    class="w-100 m-1"
                                    action="#{reportController.navigateToComprehensiveDieselIssuanceSummaryForFuelDispensor()}"
                                    ajax="false"></p:commandButton>


                                <hr/>
                                <p:commandButton 
                                    value="National Estimates to Print"   
                                    class="w-100 m-1"
                                    action="#{reportController.navigateToListHospitalEstimatessForCpcToPrint()}"
                                    ajax="false"></p:commandButton>
                                <p:commandButton 
                                    value="National Estimates to Download"   
                                    class="w-100 m-1"
                                    action="#{reportController.navigateToListHospitalEstimatessForCpcToDownload()}"
                                    ajax="false"></p:commandButton>

                            </h:form>
                        </div>
                        <div class="col-md-10">
                            <ui:insert name="reports">

                            </ui:insert>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
